localization:
  default_locale: en

ext:
- extensions.blacklist.BlacklistExtension:
    blacklist@env.prod:
    - frisbee
    warning@env.staging:
    - frisbee

deployments:
  staging:
    destination: local
    out_dir: build/
    env:
      name: staging
  prod:
    destination: local
    out_dir: build/
    env:
      name: prod
